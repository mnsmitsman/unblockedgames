<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Unblocked Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    <link href="/src/img/logo.svg" rel="icon">
    <style>
        body {
            font-family: "Boogaloo", serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: orange;
            transition: opacity 1s ease-in-out; /* Voeg een overgang toe om de verandering visueel te maken */
        }

        .carousel-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin-top: 20px;
        }

        .carousel-item {
            flex-basis: 200px;
            text-align: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .name {
            margin-top: 10px;
            font-size: 18px;
            color: #ff5733; /* Oranje kleur voor de naam */
        }

        /* Hover-effect voor de containers */
        .carousel-item:hover {
            transform: scale(1.05); /* Verhoogt de grootte bij hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Donkere schaduw bij hover */
        }

        /* Zorg ervoor dat de link de volledige container dekt */
        .carousel-item a {
            display: block;
            text-decoration: none;
            color: inherit; /* Zorg ervoor dat de tekstkleur niet verandert */
        }
    </style>
</head>
<body>
    <h1>Unblocked Games</h1>
    <div class="carousel-container">
        <a href="src/htm/snakegame.html" class="carousel-item">
            <img src="src/img/snake.svg" alt="Afbeelding 1">
            <div class="name">Snake</div>
        </a>
        <a href="src/htm/racegame.html" class="carousel-item">
            <img src="src/img/car.svg" alt="carsvg">
            <div class="name">Racegame</div>
        </a>
        <a href="src/htm/circlegame.html" class="carousel-item">
            <img src="src/img/clickcircle.svg" alt="Click the Circle">
            <div class="name">Click the Circle</div>
        </a>
        <a href="src/htm/flappybird.html" class="carousel-item">
            <img src="src/img/bird.svg" alt="Flappy Bird">
            <div class="name">Flappy Bird</div>
        </a>
    </div>
    <footer>
        <p>Â©MS | Unblocked Games | Alle rechten voorbehouden. | 2025</p>
    </footer>
</body>
</html>
